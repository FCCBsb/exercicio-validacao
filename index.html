<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>FCC Bsb - 2º Meetup - Exercício Fácil</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous"/>

        <!-- jQuery and jQueryUI -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>

        <!-- validacao JS -->
        <script src="validacao.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="conteudo" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                	<h1 class="text-center">Cadastro</h1>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" class="form-control">
                        </div><!-- form-group -->
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" class="form-control">
                        </div><!-- form-group -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-control">
                        </div><!-- form-group -->
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" id="telefone" class="form-control">
                        </div><!-- form-group -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-7">
                                <div class="form-group">
                                    <label for="cartao-num">Cartão de Crédito</label>
                                        <input type="text" id="cartao-num" class="form-control">
                                </div><!-- form-group -->
                            </div> <!-- col-sm-7 -->
                            <div class="col-xs-4 col-sm-2">
                                <div class="form-group">
                                    <label for="cartao-venc">Mês</label>
                                        <input type="number" id="cartao-mes" class="form-control">
                                </div><!-- form-group -->
                            </div> <!-- col-sm-2 -->
                            <div class="col-xs-8 col-sm-3">
                                <div class="form-group">
                                    <label for="cartao-venc">Ano</label>
                                        <input type="number" id="cartao-ano" class="form-control">
                                </div><!-- form-group -->
                            </div> <!-- col-sm-3 -->
                        </div>  <!-- row -->
                        <button type="submit" id="enviar" class="btn btn-primary btn-lg">Enviar</button>
                    </form>
                </div> <!-- conteudo -->
            </div> <!-- row -->
        </div> <!-- container-fluid -->
    </body>
</html>
